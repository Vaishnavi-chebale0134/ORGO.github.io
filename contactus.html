

<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="contact.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        body {
            /* /* background: linear-gradient(90deg, #122A2C 0%, #122A2C 30%, #416422 30%, #416422 100%);  */
			background-image: url(./Images/slider3.jpg);
          background: url(./Images/slider3.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>

<div class="navbar-container"></div>

<div class="container">
    <div class="title">
        <h2>Contact Us</h2>
    </div>
    <div class="box">
		<div class="contact form">
			<h3>Send a Message</h3>
			<form>
				<div class="formbox">
					<div class="row50">
						<div class="inputbox">
							<span>First Name</span> <input type="text" class="form-control"
								placeholder="Your Name" name="firstname">
						</div>
						<div class="inputbox">
							<span>Last Name</span> <input type="text" class="form-control"
								placeholder="Your Name" name="lastname">
						</div>
					</div>

					<div class="row50">
						<div class="inputbox">
							<span>Email</span> <input type="email" class="form-control" placeholder="Email Id"
								name="email">
						</div>
						<div class="inputbox">
							<span>Mobile</span> <input type="text" class="form-control"
								placeholder="Enter your name" name="mobile">
						</div>
					</div>

					<div class="row100">
						<div class="inputbox">
							<span>Message</span>
							<textarea placeholder="write your message here.." class="form-control"></textarea>
						</div>
					</div>

					<div class="row100">
						<div class="inputbox">
							<input type="submit" value="send">
						</div>
					</div>
				</div>
			</form>
    </div>



		<!-- info box -->
		<div class="contact info">
			<h3>Contact Info</h3>
			<div class="infobox">
			<div>
			<span><ion-icon name="location"></ion-icon></span>
			<p>Pune <br>INDIA</p>
			</div>
			<div>
			<span><ion-icon name="mail"></ion-icon></span>
			<a href="mailto:loremip@email.com">Orgo@email.com</a>
			</div>
			<div>
			<span><ion-icon name="call"></ion-icon></span>
			<a href="tel:+91 987 654 321">+91 987 654 321</a>
			</div>
			
			<!-- links -->
			<ul class="sci">
			  <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
			  <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
			  <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
			  <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
			</ul>
			</div>
			</div>
			
			<!-- map -->
			<div class="contact map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242117.70906702869!2d73.69815139367944!3d18.524870612673507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1706979784508!5m2!1sen!2sin"
				style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</body>
</html>
